<form class="form-horizontal" role="form" ng-init="init()"
	style="border: 1px solid #e5e5e5" name="anouncementForm">
	<fieldset style="padding: 25px;" ng-init="">
		<legend style="font-size: 14px;">发布/编辑公告</legend>
		<div class="form-group">
			<label class="col-sm-1 control-label">公告标题</label>
			<div class="col-sm-7">
				<input class="form-control" type="text"
					ng-model="anouncement.anouncementTitle" required />
			</div>
			<label class="col-sm-2 control-label">公告紧急程度</label>
			<div class="col-sm-2">
				<select id="urgency" class="form-control"
					ng-model="anouncement.urgency" required>
					<option>常规</option>
					<option>紧急</option>
					<option>特急</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<div class="ueditor" ng-required="true"
					ng-model="anouncement.anouncementContent"></div>
			</div>
		</div>
		<div class="row" style="margin-top: 50px;">
			<div class="col-xs-9"></div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-info btn-sm"
					ng-click="openConfirm()" ng-disabled="anouncementForm.$invalid">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-default btn-sm"
					ng-click="cancel()">取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消</button>
			</div>
		</div>
	</fieldset>
</form>

<div class="modal fade bs-example-modal-sm" id="confirmpublish"
	tabindex="-1" role="dialog" aria-labelledby="confirmpublish"
	aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header"
				style="background: #575b5a; color: white; border-top-left-radius: 5px; border-top-right-radius: 5px; text-align: center;">
				<h4 class="modal-title" id="confirmpublish">确认框</h4>
			</div>
			<div class="modal-body"
				style="color: #298c57; font-size: 15px; height: 100px; line-height: 70px; text-align: center;">确定发布当前公告？</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					ng-click="saveAnouncement()">确定</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade bs-example-modal-sm" id="confirmpublish"
	tabindex="-1" role="dialog" aria-labelledby="confirmpublish"
	aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header"
				style="background: #575b5a; color: white; border-top-left-radius: 5px; border-top-right-radius: 5px; text-align: center;">
				<h4 class="modal-title" id="confirmpublish">确认框</h4>
			</div>
			<div class="modal-body"
				style="color: #298c57; font-size: 15px; height: 100px; line-height: 70px; text-align: center;">{{operate=='edit' ? '确定保存？':'确定发布当前公告？'}}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					ng-click="saveAnouncement()">确定</button>
				<button type="button" class="btn btn-sm" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
